<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shift Reduce Parser GUI</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background-color: #f4f4f9;
    color: #333;
  }
  header {
    background: #0056b3;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  label {
    font-size: 16px;
    margin-right: 10px;
  }
  input[type="text"] {
    padding: 8px;
    width: 300px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #218838;
  }
  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }
  th {
    background-color: #007bff;
    color: white;
  }
</style>
</head>
<body>
<header>
  <h1>Shift Reduce Parser GUI</h1>
</header>
<main>
  <section style="padding: 20px;">
    <label for="expression">Enter expression:</label>
    <input type="text" id="expression" placeholder="expression here">
    <button onclick="parse()">Parse</button>
  </section>
  <section>
    <h2>Steps</h2>
    <table>
      <thead>
        <tr>
          <th>Step</th>
          <th>Stack</th>
          <th>Input</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="steps">
      </tbody>
    </table>
  </section>
</main>
<script src="parser.js"></script>
</body>
</html>
